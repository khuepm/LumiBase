<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase + Supabase Authentication Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .auth-section {
            text-align: center;
        }

        .btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s;
            font-weight: 500;
        }

        .btn:hover {
            background: #357ae8;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-signout {
            background: #dc3545;
            margin-top: 20px;
        }

        .btn-signout:hover {
            background: #c82333;
        }

        .user-info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .user-info h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #666;
        }

        .info-value {
            color: #333;
            text-align: right;
            max-width: 60%;
            word-break: break-word;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            border: 3px solid #667eea;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Authentication Demo</h1>
        <p class="subtitle">Firebase Authentication + Supabase Integration</p>

        <!-- Not Signed In View -->
        <div id="signedOutView" class="auth-section">
            <p style="margin-bottom: 20px; color: #666;">
                Sign in with your Google account to access your data
            </p>
            <button id="signInBtn" class="btn">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Sign in with Google
            </button>
            <div id="errorMessage" class="error hidden"></div>
        </div>

        <!-- Signed In View -->
        <div id="signedInView" class="hidden">
            <div class="user-info">
                <img id="userAvatar" class="avatar" src="" alt="User Avatar">
                <h2>User Information</h2>
                <div class="info-row">
                    <span class="info-label">Email:</span>
                    <span class="info-value" id="userEmail">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Display Name:</span>
                    <span class="info-value" id="userDisplayName">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Firebase UID:</span>
                    <span class="info-value" id="userUid">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Account Created:</span>
                    <span class="info-value" id="userCreated">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Last Updated:</span>
                    <span class="info-value" id="userUpdated">-</span>
                </div>
            </div>
            <button id="signOutBtn" class="btn btn-signout">Sign Out</button>
            <div id="successMessage" class="success hidden"></div>
        </div>
    </div>

    <!-- Note: In a real application, you would use a module bundler like Webpack or Vite -->
    <!-- This is a simplified example showing the structure -->
    <script type="module">
        // Import the auth module
        // In a real app, you would import from the compiled module
        // import { signInWithGoogle, signOut, getCurrentUser, getUserData } from './auth.js';

        // For this example, we'll simulate the functions
        // In production, replace this with actual imports

        const signedOutView = document.getElementById('signedOutView');
        const signedInView = document.getElementById('signedInView');
        const signInBtn = document.getElementById('signInBtn');
        const signOutBtn = document.getElementById('signOutBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // UI Helper Functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            setTimeout(() => {
                errorMessage.classList.add('hidden');
            }, 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.remove('hidden');
            setTimeout(() => {
                successMessage.classList.add('hidden');
            }, 3000);
        }

        function showSignedInView(user, userData) {
            signedOutView.classList.add('hidden');
            signedInView.classList.remove('hidden');

            // Update UI with user data
            document.getElementById('userEmail').textContent = user.email || '-';
            document.getElementById('userDisplayName').textContent = userData?.display_name || user.displayName || '-';
            document.getElementById('userUid').textContent = user.uid || '-';
            
            if (userData) {
                const createdDate = new Date(userData.created_at).toLocaleDateString();
                const updatedDate = new Date(userData.updated_at).toLocaleDateString();
                document.getElementById('userCreated').textContent = createdDate;
                document.getElementById('userUpdated').textContent = updatedDate;
            }

            if (user.photoURL) {
                document.getElementById('userAvatar').src = user.photoURL;
            }
        }

        function showSignedOutView() {
            signedInView.classList.add('hidden');
            signedOutView.classList.remove('hidden');
        }

        // Event Handlers
        signInBtn.addEventListener('click', async () => {
            try {
                signInBtn.disabled = true;
                signInBtn.innerHTML = '<span class="loading"></span> Signing in...';

                // Call the actual signInWithGoogle function
                // const user = await signInWithGoogle();
                // const userData = await getUserData(user.uid);
                
                // For demo purposes, simulate the call
                console.log('Sign in with Google clicked');
                console.log('In a real app, this would call signInWithGoogle() from auth.ts');
                
                // Simulate success after 2 seconds
                setTimeout(() => {
                    const mockUser = {
                        uid: 'demo-uid-123',
                        email: 'demo@example.com',
                        displayName: 'Demo User',
                        photoURL: 'https://via.placeholder.com/80'
                    };
                    const mockUserData = {
                        firebase_uid: 'demo-uid-123',
                        email: 'demo@example.com',
                        display_name: 'Demo User',
                        photo_url: 'https://via.placeholder.com/80',
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    };
                    
                    showSignedInView(mockUser, mockUserData);
                    showSuccess('Successfully signed in!');
                    
                    signInBtn.disabled = false;
                    signInBtn.innerHTML = `
                        <svg class="google-icon" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Sign in with Google
                    `;
                }, 2000);

            } catch (error) {
                console.error('Sign in error:', error);
                showError(error.message || 'Failed to sign in');
                signInBtn.disabled = false;
                signInBtn.innerHTML = `
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign in with Google
                `;
            }
        });

        signOutBtn.addEventListener('click', async () => {
            try {
                // Call the actual signOut function
                // await signOut();
                
                // For demo purposes
                console.log('Sign out clicked');
                console.log('In a real app, this would call signOut() from auth.ts');
                
                showSignedOutView();
                showSuccess('Successfully signed out!');
            } catch (error) {
                console.error('Sign out error:', error);
                showError(error.message || 'Failed to sign out');
            }
        });

        // Check if user is already signed in on page load
        window.addEventListener('load', () => {
            // const currentUser = getCurrentUser();
            // if (currentUser) {
            //     getUserData(currentUser.uid).then(userData => {
            //         showSignedInView(currentUser, userData);
            //     });
            // }
            
            console.log('Page loaded');
            console.log('In a real app, this would check getCurrentUser() from auth.ts');
        });
    </script>
</body>
</html>
